# version: '3.9'

services:
  # ==========================================
  # [Profile: infra] 基础设施 (运行在 PC-1)
  # ==========================================
  
  # 数据库主库
  postgres_master:
    image: postgres:15
    container_name: lepai_pg
    profiles: ["infra"]
    environment:
      POSTGRES_USER: lepai_admin
      POSTGRES_PASSWORD: lepai_password
      POSTGRES_DB: lepai_db
    command: >
      postgres 
      -c wal_level=replica 
      -c hot_standby=on 
      -c max_wal_senders=10 
      -c max_replication_slots=10 
      -c hot_standby_feedback=on
    ports:
      - "5432:5432"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - pg_master_data:/var/lib/postgresql/data
    networks:
      - lepai_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lepai_admin -d lepai_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 数据库从库
  postgres_slave:
    image: postgres:15
    container_name: lepai_pg_slave
    profiles: ["infra"]
    depends_on:
      postgres_master:
        condition: service_healthy
    environment:
      PGPASSWORD: lepai_repl_pass
    command: >
      bash -c "
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo '正在从主库克隆数据...';
        pg_basebackup -h lepai_pg -p 5432 -U lepai_repl -D /var/lib/postgresql/data -Fp -Xs -P -R;
      fi;
      chmod 700 /var/lib/postgresql/data;
      docker-entrypoint.sh postgres
      "
    ports:
      - "5433:5432"
    volumes:
      - pg_slave_data:/var/lib/postgresql/data
    networks:
      - lepai_net

  # 缓存 Redis
  redis:
    image: redis:7
    container_name: lepai_redis
    profiles: ["infra"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lepai_net

  # 对象存储 MinIO
  minio:
    image: minio/minio
    container_name: lepai_minio
    profiles: ["infra"]
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: lepai_minio
      MINIO_ROOT_PASSWORD: lepai_minio_pass
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - lepai_net

  # ==========================================
  # [Profile: gateway] API 网关 (运行在 PC-2)
  # ==========================================
  
  api_gateway:
    image: nginx:alpine
    container_name: lepai_gateway
    profiles: ["gateway"]
    ports:
      - "8000:80"  # 占用 PC-2 的 80 端口，转发给 8080
    volumes:
      - ./nginx_gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - lepai_net

  # ==========================================
  # [Profile: cdn] 边缘节点 (运行在 PC-3)
  # ==========================================
  
  cdn_node:
    image: nginx:alpine
    container_name: lepai_cdn
    profiles: ["cdn"]
    ports:
      - "8001:80"
    volumes:
      # 映射生成的 nginx.conf
      - ./nginx_cdn/nginx.conf:/etc/nginx/nginx.conf:ro
      # 映射缓存目录
      - ./nginx_cache:/var/cache/nginx
    extra_hosts:
      # 注入 PC-1 的 IP，供 Nginx 内部反向代理使用
      - "minio_host:10.137.154.19"
      - "redis_host:10.137.154.19"
      - "db_host:10.137.154.19"
    restart: always
    networks:
      - lepai_net

volumes:
  pg_master_data:
  pg_slave_data:
  redis_data:
  minio_data:

networks:
  lepai_net:
    driver: bridge
